<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Validación de Formulario</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/screenForm.css">
        <script src="lib/countries.js"></script>
        <script src="lib/prefixfree.min.js"></script>
        <script src="js/back-end.js"></script>
        <script src="js/front-end.js"></script>
    </head>
    <body>
        <main>
            <section class="box_form">
                    <h1 class="title_form">Registro de usuarios</h1>
                    <h2 class="subtitle_form">* Campos obligatorios<h2> 
                    <form action="/" method="POST">
                        <ul>
                            <li class="form_input">
                                <label for="name_and_last">Nombre y Apellidos:</label>
                                <input name="name_and_last" type="text" required>
                            </li>
                            <li class="form_input">
                                <label for="email">Correo electrónico:</label>
                                <input name="email" type="email" required>
                            </li>
                            <li class="form_input">
                                <label for="password">Contraseña:</label>
                                <input name="password" type="password" required>
                            </li>
                            <li class="form_input">
                                <label for="confirm_password">Confirmar contraseña:</label>
                                <input name="confirm_password" type="password" required>
                            </li>
                            <li class="form_input">
                                <label for="URL">Dirección Web:</label>
                                <input name = "URL" type="url" class="invalid">
                            </li>
                            <li class="form_input">
                                <label for="address">Dirección:</label>
                                <input name="address" type="text" class="valid">
                            </li>
                            <li class="form_input">
                                <label for="coutry">Selecciona tu País:</label>
                                <select name="country">
                                    <option></option>
                                </select>
                            </li>
                            <li class="form_input">
                                <label for="comments">Comentarios:</label>
                                <textarea name="comments"></textarea>
                            </li>
                            <li class="form_input">
                                <label for="check_conditions">Acepto las condiciones de uso</label>
                                <input id="check_buttom" type="checkbox" name="check_conditions" value="true" required>
                            </li>
                            <li class="form_input">
                                <button name="send" class="submit" type="submit">Enviar</button>
                            </li>
                        </ul>
                    </form>
            </section>
        <main>
    </body>
</html>
