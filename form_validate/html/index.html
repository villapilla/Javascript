<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Validación de Formulario</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/screenForm.css">
        <script src="lib/prefixfree.min.js"></script>
        <script src="js/back-end.js"></script>
        <script src="js/front-end.js"></script>
    </head>
    <body>
        <main>
            <section class="box_form">
                    <h1 class="title_form">Registro de usuarios</h1>
                    <h2 class="subtitle_form">* Campos obligatorios<h2> 
                    <form action="/" method="POST" id="form">
                            <li class="form_input">
                                <label for="name_and_last">Nombre y Apellidos:</label>
                                <input name="name_and_last" title="Debes introducir tu nombre y al menos un apellido" type="text" required pattern="[a-zA-Z\-']\s[a-zA-Z\-']">
                                <div class ="error" id="name_error"></div>
                            </li>
                            <li class="form_input">
                                <label for="email">Correo electrónico:</label>
                                <input name="email" type="email" required>
                                <div class ="error" id="email_error"></div>
                            </li>
                            <li class="form_input">
                                <label for="password">Contraseña:</label>
                                <input name="password" type="password" required>
                                <div class ="error" id="pass_error"></div>
                            </li>
                            <li class="form_input">
                                <label for="confirm_password">Confirmar contraseña:</label>
                                <input name="confirm_password" type="password" required>
                                <div class ="error" id="confirm_error"></div>
                            </li>
                            <li class="form_input">
                                <label for="URL">Dirección Web:</label>
                                <input name = "URL" type="url" class="invalid">
                                <div class ="error" id="url_error"></div>
                            </li>
                            <li class="form_input">
                                <label for="address">Dirección:</label>
                                <input name="address" type="text" class="valid">
                                <div class ="error" id="address_error"></div>
                            </li>
                            <li class="form_input">
                                <label for="coutry">Selecciona tu País:</label>
                                <select name="country" id="select_country"></select>
                            </li>
                            <li class="no_display" id="post_code"></li>
                            <li class="form_input" id="form_comments">
                                <label for="comments">Comentarios:</label>
                                <textarea name="comments"></textarea>
                            </li>
                            <li class="form_input">
                                <label for="check_conditions">Acepto las condiciones de uso</label>
                                <input id="check_buttom" type="checkbox" name="check_conditions" value="true" required>
                                <div id="required"><img src="img/red_asterix.gif" height="12" width="12"></div>
                            </li>
                            <li class="form_input">
                                <button name="send" class="submit" type="submit">Enviar</button>
                            </li>
                        </ul>
                    </form>
            </section>
        <main>
    </body>
</html>
