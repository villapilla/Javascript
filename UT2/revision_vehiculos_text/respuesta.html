<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revision de vehiculos</title>
    <link rel="stylesheet" href="css/formulario_vehiculos.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Revisiones Online<h1>
    </header>
    <fieldset>
        <legend>Escriba los datos de su vehiculo</legend>
        <form action="index.html" action="GET">
            <label for="numberplate">Introduzca su número de matricula:</label>
            <input name="numberplate" type="text" required="required">
            <label for="lastrevdate">Introduzca la fecha de su última revisión:</label>
            <input name="lastrevdate" type="text" required="required">
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
